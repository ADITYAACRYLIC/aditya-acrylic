<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Form Page">
    <title>Contact Form - Multi-page Website</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function sendToWhatsApp(event) {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;

            const waMessage = `Halo, saya ${name}. Email saya: ${email}. Pesan saya: ${message}`;
            const encodedMessage = encodeURIComponent(waMessage);

            const waLink = `https://wa.me/6289619395080?text=${encodedMessage}`;
            window.open(waLink, '_blank');
        }
    </script>
</head>
<body>
    <header>
        <h1>Multi-page Website</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="page2.html">Page 2</a></li>
                <li><a href="form.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Contact Us</h2>
            <p>Please fill out the form below to get in touch with us via WhatsApp.</p>
            <form onsubmit="sendToWhatsApp(event)">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Multi-page Website. All rights reserved.</p>
    </footer>
</body>
</html>
